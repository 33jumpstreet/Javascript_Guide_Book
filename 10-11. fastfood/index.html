<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>패스트푸드점 찾기</title>

  <link href="css/style.css" rel="stylesheet" />

  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous">
  </script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">패스트푸드점 찾기</div>
      <div class="search">
        <input id="txt-search" type="text" />
        <button class="btn-search">검색</button>
      </div>
    </div>
    <div class="body">
      <div class="total"></div>
      <div class="list"></div>
    </div>
    <div class="paging"></div>
  </div>

  <div id="item-template" class="item"> <!--전체를 감싸는 그룹 객체-->
    <div class="item-no"></div> <!--일련 번호-->
    <div class="item-detail"> <!--지점 정보를 감싸주는 그룹 객체-->
      <div class="item-name"></div> <!--패스트푸드점 이름-->
      <div class="item-addr"></div> <!--패스트푸드 주소-->
    </div>
  </div>

</body>
</html>
